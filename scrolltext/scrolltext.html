<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
    .box {
        margin: 0 auto;
        width: 100px;
        height: 22px;
        overflow: hidden;
        border: 1px solid black;
        display: flex;
    }
    
    .item {
        white-space: nowrap;
        display: block;
        position: relative;
        /*transition: all 3s;*/
        /*float: left;*/
    }

    .item:nth-child(1){
    	color: red;
    }

    .item:nth-child(2){
    	color: blue;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">一二三四五六七八九十</div>
        <div class="item">一二三四五六七八九十</div>
    </div>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        var width ;

        setInterval(function(){
            width = $('.item').css('left').replace('px','');
            $('.item').animate({left: --width}, 0);
            if( $('.item').css('left').replace('px','') ==-180){
               $('.item').css({'left':'-20px'});  
            }
           
        },50);



    });
    </script>
</body>

</html>
