<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    .box {
        width: 1000px;
        height: 500px;
        margin: 300px auto;
        border: 10px solid black;
        position: relative;
    }
    
    .item {
        width: 50%;
        height: 800px;
        top: 0px;
        background-color: red;
        margin: 0 auto;
        position: relative;
        z-index: -2;
        transition: top 10s linear;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="item"></div>
    </div>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var box = $('.box').css('height');
        box = parseFloat(box);
        console.log(box);

        var item = $('.item').css('height');
        item = parseFloat(item);
        console.log(item);

        var move = box - item;
        console.log(move);
        for (var i = 0; i < 7; i++) {
            setTimeout(function() {
                if (move < 0) {
                    $('.item').css('top', move);
                } else if (move > 0) {
                    $('.item').css('top', "0px");
                }

                move = move * -1;
                console.log(move);
            }, i * 12000);
        };

    });
    </script>
</body>

</html>
